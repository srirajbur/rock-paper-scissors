<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/a8a3ddf088.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <p class="summary"></p>
        <div id="btns">
            <button class="btn rock" id="rock"><i class="fas fa-hand-rock fa-10x"></i></button>
            <button class="btn paper" id="paper"><i class="fas fa-hand-paper fa-10x"></i></button>
            <button class="btn scissors" id="scissors"><i class="fas fa-hand-scissors fa-10x"></i></button>
        </div>

        <h2>Results</h2>

        <div id="results">
            <p class="player"></p>
            <p class="computer"></p>
        </div>
    </div>
        
    <script src="index.js"></script>    
</body>
</html>
